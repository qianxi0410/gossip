的替代品，它支持更加统一的配置方案，无论是`go`、`rust`，还是`json`、`sh`等。它支持大部分主流语言的格式化方案，基本只需要进行很少的配置。所以，现在我的`neovim`格式化方案都统一交给`null-ls`来解决，不再考虑各种语言官方的 LS 是否自带格式化工具。此外，另一个比较吸引我的是，它可以轻松的配置多个格式化工具对文件进行链式格式化。对于`go`这种需要多个格式化工具的语言来说，在使用`null-ls`的方案下，可以轻松实现`gofumpt -\u003e goimports -\u003e golines`的链式格式化方案，不用手敲命令行，体验还是非常地不错。\r\n","author":"qianxi0410","reactions":{"url":"https://api.github.com/repos/qianxi0410/gossip/issues/117/reactions","total_count":0,"+1":0,"-1":0,"laugh":0,"hooray":0,"confused":0,"heart":0,"rocket":0,"eyes":0},"labels":["published","nvim"]}],"tag":"nvim"},"__N_SSG":true},"page":"/tag/[id]","query":{"id":"nvim"},"buildId":"lbF9XdL4r4wHZwcRRPohH","assetPrefix":"/gossip","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
